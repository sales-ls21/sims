<div class="container">

<div class="col-md-12">
  <h1>Welcome to the Stock and Inventory Management System (SIMS)</h1>
  <div class="col-md-6 offset-md-4">
    <p>Please authenticate below or create a new account <a href="/create-account"> HERE. </a></p>
  </div>
</div>
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name" ng-model="user.name" required autofocus><label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
  </form>

</div> <!-- /container -->
